<ion-header color="sprimaruy">
  <ion-navbar color="sprimaruy">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>All BC</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="with-bg">
  <ion-fab top right edge>
    <button ion-fab color="primary" (click)="addBCPage()" type="buton">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <br>
  <ion-card (click)="gotoBCDetail()">
    <ion-card-content class="small-padding">
      <ion-item class="no-border-item">
        <ion-icon name="trending-up" color="secondary" item-start></ion-icon>
        Bc Title 1 / 10-15
        <ion-badge item-end><img src="assets/imgs/rupee.svg" class="rupee-sign" />90000</ion-badge>
      </ion-item>
    </ion-card-content>
  </ion-card>

      <ion-item class="no-border-item">

        Bc Title 2 / 10-15
        <ion-badge item-end><img src="assets/imgs/rupee.svg" class="rupee-sign" />80000</ion-badge>
      </ion-item>
    </ion-card-content>
  </ion-card>
