<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-item class="no-border-item no-bg-item profile-info">
        <ion-avatar item-start>
          <img src="assets/imgs/user.svg">
        </ion-avatar>
        <h2>Sunil Prajapati</h2>
        <button type="button" (click)="loadProfile()" menuClose clear ion-button small color="primary">Edit Profile</button>
      </ion-item>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose large ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
